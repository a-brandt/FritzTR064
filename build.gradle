// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    // https://stackoverflow.com/questions/43574426/how-to-resolve-java-lang-noclassdeffounderror-javax-xml-bind-jaxbexception-in-j?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa
    // Java 7 = JAX-B Version 2.2.3
    // Java 8 = JAX-B Version 2.2.8
    implementation group: 'javax.xml.bind',             name: 'jaxb-api', version: '2.3.0'
    implementation group: 'com.sun.xml.bind',           name: 'jaxb-core', version: '2.3.0'
    implementation group: 'com.sun.xml.bind',           name: 'jaxb-impl', version: '2.3.0'
    implementation group: 'javax.activation',           name: 'activation', version: '1.1.1'
    // implementation group: 'javax.xml.soap',             name: 'javax.xml.soap-api', version: '1.3.8'
    implementation group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '1.5.1'
    
    implementation group: 'org.slf4j',      name: 'slf4j-api',        version: '1.7.25'
    implementation group: 'org.slf4j',      name: 'jul-to-slf4j',     version: '1.7.25'
    implementation group: 'org.slf4j',      name: 'log4j-over-slf4j', version: '1.7.25'
    implementation group: 'ch.qos.logback', name: 'logback-classic',  version: '1.2.3'
        
    implementation 'org.apache.httpcomponents:httpclient:4.5.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
   
    
}

// java code level
sourceCompatibility = 10
targetCompatibility = 10

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
